<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/landing_launchpad.css">
</head>
<body>
    <header class="hero_banner">
        <nav class="nav_bar">
            <h2 class="inter-inter">LOGO</h2>
            <button class="raleway-raleway">Sign Up</button>
        </nav>
        <div class="hero_content">
            <h2>Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="raleway-raleway">Stay Focused</button>
        </div>
    </header>
    <!-- Main Daddy Section -->
    <main class="daddy">
        <!-- Section 1 -->
        <section class="see_action">
            <div class="see_action_text">
                <h2 class="raleway-raleway">See It in Action</h2>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="raleway-raleway">Launch Live Preview</button>
            </div>
            <img src="/Assets/wc-mini.png" alt="" width="405" height="330">
        </section>
        <!-- Section 2 -->
        <section class="users_content">
            <h2>Joined Thousands of Productive Users</h2>
            <div class="users_info">
                <div>
                    <h2>50K</h2>
                    <p>Active Users</p>
                </div>
                <div>
                    <h2>2M+</h2>
                    <p>Focus Sessions</p>
                </div>
                <div>
                    <h2>95%</h2>
                    <p>Satisfaction Rate</p>
                </div>
            </div>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
